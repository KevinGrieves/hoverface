<!DOCTYPE html>
<html lang="en">
<head>
<title>Hover background image test</title>
<style>
* {font-family:Arial, Helvetica, sans-serif;}



.imagediv {
	position:absolute;
	height: 640px;
	width: 640px;
	background-image: url("sad.png");
	text-align:center;
	color: yellow;
}

.imagediv:hover {
	background-image: url("happy.png");
}	
</style>
</head>

<body>
<div class="imagediv"></div>
</body>
</html>
